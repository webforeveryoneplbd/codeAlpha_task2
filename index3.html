<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <img src="" alt="Track Art" class="track-art">
                <div class="track-info">
                    <h2 class="track-name"></h2>
                    <p class="track-artist"></p>
                </div>
            </div>
            <div class="player-container">
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search music...">
                    <button id="add-playlist">search</button>
                </div>

                <div class="playlists">
                    <ul id="playlist">
                        <!-- Playlist items will be dynamically added here -->
                    </ul>
                </div>
                <div class="search-bar">
                    <input type="text" id="new-playlist-name" placeholder="New playlist name">
                    <button id="add-playlist">Add Playlist</button>
                </div>
   
        <div class="controls">
            <button id="prev" class="preventDefault">Prev</button>
            <button id="play-pause" class="play-pause">Play</button>
            <button id="next" class="next-track">Next</button>
            <input type="range" class="random-track" id="volume-control" min="0" max="1" step="0.01" value="0.5">
        </div>
        <audio id="audio"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
